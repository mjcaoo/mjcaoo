name: GitHub Pages
name: Node.js CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: 22
    - run: cd vue-project
    - run: npm run build
    - run: cd dist
    - name: Configure Github Pages
      uses: actions/configure-pages@v5.0.0
      